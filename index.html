<!DOCTYPE HTML>
<html>

<head>
    <title>Creative Name!!!</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

</head>

<div id="header">
<h1 class="lowercase">What's For Supper</h1>
</div>

<body>

<div id="prompt">

</div>


<div id="ingredients" class="searchbar">
    <input type="text" id="search" placeholder="Enter ingredient(s) here." />
  <div id="buttons">
    <button type="submit" id="confirm" input type="text">
    Submit
</button>

  <button type="submit" id="random">
      Random Recipe Generator
  </button>
  </div>  
</div>



<div id="myCarousel" class="carousel slide hidden" data-bs-ride="carousel" data-bs-interval="false">
    
    <div class="carousel-inner">
      
    </div>

    <button class="carousel-control-prev" id ="previous" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" id="next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    
  <div id="groceryList" class="grocery-list">
 <button type="submit" id="grocery" class="grocery list hidden">
   E-mail this Grocery List
 </button>

  </div>
  




<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
